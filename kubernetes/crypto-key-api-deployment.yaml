apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-key-api-deployment
  namespace: utility
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  selector:
    matchLabels:
      app: crypto-key-api-deployment
  template:
    metadata:
      labels:
        app: crypto-key-api-deployment
    spec:
      containers:
        - name: crypto-key-api-deployment
          image: kcskbcnd93.kcs:5000/utility/crypto-key-api:1.0.0
          imagePullPolicy: Always
          volumeMounts:
            - name: crypto-key-api-configmap-volume
              mountPath: /app/config
      volumes:
        - name: crypto-key-api-configmap-volume
          configMap:
            name: crypto-key-api-configmap
